<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title}">Title goes here</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
    <!--HREFS USING TH-->
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/mainPage.css}">


    <!--   Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,900|Ubuntu:400,900" rel="stylesheet">

    <!--   Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<section id="title">

    <div class="main-page">
        <nav class="navbar navbar-dark navbar-expand-md">
            <div class="row ">
                <div class="col-sm-6">
                    <a class="navbar-brand" href="index.html">TODO -APP</a>
                    <img class="logo" th:src="@{/images/iconfinder_Window_screen_protection_icon_2541666.png}"
                         alt="https://websitebeaver.com/">
                </div>
            </div>
        </nav>


        <div class="row">
            <div class="col-md-6 col-sm-6">
                <h1 class="project-description">Create effective <br>action plan</h1>

            </div>
            <div class="col-sm-6">
                <img class="task" src="images/task_logo.png">

            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="buttons-in-title">


                    <form style="display:inline" method="POST" action="/addSchedule">
                        <button type="submit" class="btn btn-lg btn-light btn-start ">
                            <i class="fas fa-play"></i> Start working
                        </button>
                    </form>
                    <form style="display:inline" method="GET" action="#features">
                        <button type="submit" class="btn btn-lg btn-dark btn-about-app ">
                            <i class="fas fa-info-circle"></i> About app
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="features">


    <div class="container ">
        <div class="row justify-content-center ">

            <div class="col-lg-3 col-md-4 col-sm-12 card-box ">
                <div class="card " style="width: 18rem; ">
                    <img th:src="@{/images/new_task_card.png}" class="card-img-top " alt="... ">
                    <div class="card-body ">
                        <p class="card-text ">You can <strong>ADD</strong> new task by planning your whole day! It is
                            realy
                            simple!</p>
                    </div>
                </div>
            </div>


            <div class="col-lg-3 col-md-4 col-sm-12 card-box ">
                <div class="card " style="width: 18rem; ">
                    <img th:src="@{images/task_card.png}" class="card-img-top" alt="... ">
                    <div class="card-body ">
                        <p class="card-text ">Make the task <strong>DONE</strong> or <strong>DELETE</strong> or <strong>UPDATE</strong>
                            fast and easy!</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-12 card-box ">
                <div class="card " style="width: 18rem; ">
                    <img th:src="@{images/excel_card.png}" class="card-img-top " alt="... ">
                    <div class="card-body ">
                        <p class="card-text "><strong>IMPORT</strong> or <strong>EXPORT</strong> your stylesheets!
                            Planning has never been so pleasant!</p>
                    </div>
                </div>
            </div>


        </div>
    </div>


</section>

<footer id="footer" th:fragment="footer">
    <ul>
        <li>
            <a href="https://www.linkedin.com/in/szymon-gasior/"><i class="social-icon fab fa-linkedin"></i></a>
        </li>
        <li>
            <a href="https://github.com/sgasior"><i class="social-icon fab fa-github"></i></a>
        </li>
        <li>
            <a href="mailto:szgasior@gmail.com?subject=Todo-App&body=Treść wiadomości"><i
                    class="social-icon far fa-envelope"></i></a>
        </li>
    </ul>


    <p class="copyright">© Copyright 2019 todo - app</p>

</footer>


</body>

</html>
